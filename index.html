<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Lógica</title>
</head>
<body>
    <div class="problema">
        <h1>Desafios de Lógica</h1>
        <p>Problema: pedir uma frase do usuário e retornar na tela a menor palavra dessa frase</p>
    </div>

    <div class="container">
        <div class="formulario">
            <div class="pergunta">
                <label>Frase</label>
                <br>
                <input type="text" placeholder="Coloque um texto" id="frase">
                <br>
                <input type="button" value="Enviar" id="botao">
            </div>

            <div class="resposta">
                <label>Resposta</label>
                <br>
                <div class="campo-resposta">
                    <div class="resposta-na-tela"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
